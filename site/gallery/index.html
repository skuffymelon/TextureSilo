<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">

            <div class="navbar-item-left">
                <a href="../../../gallery/">GALLERY</a>
            </div>
    
            <div class="navbar-item-center">
                <a href="../../../main/">TEXTURESILO</a>
            </div>
    
            <div class="navbar-item-right">
                <a href="../../../download/">DOWNLOADS</a>
            </div>
        </div>
        <div class="container">
            <div class="main-image-container">
                <div onclick="left();" class="arrow-left"> < </div>
                <div class="image-container">
                     <img id="image" src="../../display/stone1.png">
                     <div class="zoom-slider-container">
                        <p style="color: white; font-size: 1.6vh;">Zoom:</p>
                        <input type="range" min="75" max="100" value="75" class="slider" id="zoom-slider">
                        <p style="color: white; font-size: 1.6vh;">Auto Switch Pictures:</p>
                        <div onclick="turnonoff();" class="switch"></div>
                    </div>
                </div>
                <div onclick="right();" class="arrow-right"> > </div>
            </div>
        </div>
    </div>

    <script>
        var slider = document.getElementById("zoom-slider")
        var image = document.getElementById("image")
        var value1 = 75

        slider.oninput = function() {
            value1 = slider.value
            image.style.width = value1 + "%"
        }
    </script>
    <script>
        var onimage = 1
        var on = true;
        var on1 = false;
        var imageid = ["../../display/stone1.png", "../../display/stone_tiles.png", "../../display/stone_tiles_notexture.png", "../../display/fabric1.png","../../display/fabric2.png"]
        var image = document.getElementById("image")

        var left1 = document.querySelector(".arrow-left")
        var right1 = document.querySelector(".arrow-right")
        var container = document.querySelector(".container")

        function turnonoff()
        {
            if (on1 == true)
            {
                on1 = false
                on = true
                update()
                autoswitch()
            } else
            {
                on1 = true
                on = false
                update()
                autoswitch()
            }
        }
        function right() {
            if (on1 == true)
            {
                if (onimage == 6)
                {
                    onimage = 1
                }
                if (onimage == 5)
                {
                    onimage = 6
                    image.src = imageid[4]
                }
                if (onimage == 4)
                {
                    onimage = 5
                    image.src = imageid[3]
                }
                if (onimage == 3)
                {
                    onimage = 4
                    image.src = imageid[2]
                }
                if (onimage == 2)
                {
                    onimage = 3
                    image.src = imageid[1]
                }
                if (onimage == 1)
                {
                    onimage = 2
                    image.src = imageid[0]
                }
            } else
            {
                return;
            }
        }
        function left() {
            if (on1 == true) {
                if (onimage == 6)
                {
                    onimage = 1
                }
                if (onimage == 5)
                {
                    onimage = 6
                    image.src = imageid[4]
                }
                if (onimage == 4)
                {
                    onimage = 5
                    image.src = imageid[3]
                }
                if (onimage == 3)
                {
                    onimage = 4
                    image.src = imageid[2]
                }
                if (onimage == 2)
                {
                    onimage = 3
                    image.src = imageid[1]
                }
                if (onimage == 1)
                {
                    onimage = 2
                    image.src = imageid[0]
                }
            }
            else
            {
                return;
            }
        }
        function autoswitch() {
            if (on == true)
            {
                console.log(on, on1);
                setTimeout(() => {
                    if (on == true) 
                    {
                        autoswitch();
                    }
                    else
                    {
                        return
                    }
                    if (onimage == 6)
                    {
                        onimage = 1
                    }
                    if (onimage == 5)
                    {
                        onimage = 6
                        image.src = imageid[4]
                    }
                    if (onimage == 4)
                    {
                        onimage = 5
                        image.src = imageid[3]
                    }
                    if (onimage == 3)
                    {
                        onimage = 4
                        image.src = imageid[2]
                    }
                    if (onimage == 2)
                    {
                        onimage = 3
                        image.src = imageid[1]
                    }
                    if (onimage == 1)
                    {
                        onimage = 2
                        image.src = imageid[0]
                    }
                }, 3000);
            } else 
            {
                return;
            }
        }
        function update()
        {
            if (on1 == false)
            {
                right1.style.display = "none"
                left1.style.display = "none"
                container.style.background = "linear-gradient(rgb(8,8,8), black)"
            }
            else
            {
                right1.style.display = "flex"
                left1.style.display = "flex"
                container.style.background = "linear-gradient(rgb(24,24,24), black)"
            }
        }
        autoswitch()
        update()
    </script>
</body>
</html>
